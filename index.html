<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <title>Weather App</title>
</head>
<body>
      <h2>Weather App</h2>
      <div class="container">
            <main>
                  <input type="text" class="inputvalue"><button type="submit" class="button"><i class="fa fa-search"></i></button>
                  <h1 class="city">Enter a City!</h1>
                  <p class="temp"></p>
                  <img class="weathericon"><p class="desc"></p>
                  <P class="humid">Humidity: </p>
                  <p class="wind">Wind Speed: </p>
            </main>
      </div>
</body>
<script src="index.js"></script>
</html>
